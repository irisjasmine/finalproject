<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="battery-container">
      <div id="battery">
        <div id="charge"></div>
        <div id="charge-level"></div>
      </div>
      <div id="charging-time"></div>
    </div>
    <!-- <div id="clock"></div> -->
    <script src="battery.js"></script>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Type A Dish Name Here.."
          id="user-input"
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="available-recipes">
        <a
          href="https://www.themealdb.com/api/json/v1/1/search.php?s="
          target="_blank"
          >All available recipes here!</a
        >
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
